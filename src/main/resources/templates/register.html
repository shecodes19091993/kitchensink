<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Setting the font for the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Styling the main form container */
form {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

/* Styling the form heading */
h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

/* Styling for labels */
form label {
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
    display: block;
    color: #555;
}

/* Styling for input fields */
form input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

/* Changing the border color when the input field is focused */
form input:focus {
    border-color: #007bff;
    outline: none;
}

/* Error messages styling */
div th\\:errors {
    color: #a94442;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}

/* Success alert box */
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
    font-size: 1rem;
}

.alert-success {
    color: #3c763d;
    background-color: #dff0d8;
    border-color: #d6e9c6;
}

.alert-danger {
    color: #a94442;
    background-color: #f2dede;
    border-color: #ebccd1;
}

/* Styling for the submit button */
form button {
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Changing button color on hover */
form button:hover {
    background-color: #0056b3;
}

</style>
    <title>Member Registration</title>

</head>
<script>document.querySelector('form').addEventListener('submit', function(event) {
    const emailInput = document.getElementById('email').value;
    if (!validateEmail(emailInput)) {
        event.preventDefault();
        alert('Please enter a valid email address.');
    }
});

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
}</script>
<body>
<h1>Member Registration</h1>

<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>

<form th:action="@{/kitchensink/registerMember}" th:object="${member}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" pattern="^[a-zA-Z\s.'-]+$"  th:field="*{name}" maxlength="25" required oninvalid="this.setCustomValidity('Please Enter valid Name')"
               onchange="try{setCustomValidity('')}catch(e){}"
               oninput="setCustomValidity(' ')"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel"  id="phoneNumber" th:field="*{phoneNumber}" maxlength="10" pattern="\d+" required  oninvalid="this.setCustomValidity('Please Enter Valid Phone Number')"
               onchange="try{setCustomValidity('')}catch(e){}"
               oninput="setCustomValidity(' ')"/>
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/" oninvalid="this.setCustomValidity('Please Enter Valid Phone Number')"
             onchange="try{setCustomValidity('')}catch(e){}"
             oninput="setCustomValidity(' ')"></div>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>

</form>
</body>
</html>
